    <style>
        /* Tool-specific Styles */
        .resizer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .viewport-wrapper {
            position: relative;
            background: #fff;
            border: 8px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            max-width: 100%;
        }

        .viewport-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .dimension-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            pointer-events: none;
        }

        .resizer-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="viewer-section" style="padding-top: 120px;">
        <div class="container">
            <div class="section-header">
                <span class="section-badge">Layout Tool</span>
                <h2 class="section-title">Viewport Resizer</h2>
                <p class="section-description">Manually adjust dimensions or choose presets to audit your responsive breakpoints.</p>
            </div>

            <div class="viewer-card">
                <div class="viewer-controls">
                    <input type="text" id="resizerUrl" placeholder="Enter URL (e.g., https://example.com)" class="url-input">
                    <button class="load-button" onclick="updateIframeUrl()">Update Viewport</button>
                </div>

                <div class="resizer-controls">
                    <button class="toggle-btn" onclick="resizeViewport(375, 667)">iPhone SE</button>
                    <button class="toggle-btn" onclick="resizeViewport(414, 896)">iPhone 11</button>
                    <button class="toggle-btn" onclick="resizeViewport(768, 1024)">iPad</button>
                    <button class="toggle-btn" onclick="resizeViewport(1024, 1366)">iPad Pro</button>
                    <button class="toggle-btn" onclick="resizeViewport(1280, 800)">Laptop</button>
                    <button class="toggle-btn active" onclick="resizeViewport('100%', 600)">Full Width</button>
                </div>

                <div class="resizer-container">
                    <div id="viewportWrapper" class="viewport-wrapper" style="width: 100%; height: 600px;">
                        <iframe id="resizerIframe" src="about:blank"></iframe>
                        <div id="dimLabel" class="dimension-label">100% x 600</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        function updateIframeUrl() {
            const url = document.getElementById('resizerUrl').value;
            const iframe = document.getElementById('resizerIframe');
            if(url) {
                iframe.src = url.startsWith('http') ? url : 'https://' + url;
            }
        }

        function resizeViewport(w, h) {
            const wrapper = document.getElementById('viewportWrapper');
            const label = document.getElementById('dimLabel');
            
            // Remove active state from all buttons
            document.querySelectorAll('.resizer-controls .toggle-btn').forEach(btn => btn.classList.remove('active'));
            // Add active state to clicked button if event exists (triggered via click)
            if (event) event.target.classList.add('active');

            wrapper.style.width = typeof w === 'number' ? w + 'px' : w;
            wrapper.style.height = h + 'px';
            
            label.innerText = (typeof w === 'number' ? w : wrapper.offsetWidth) + ' x ' + h;
        }
    </script>
</body>
