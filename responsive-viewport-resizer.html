<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Viewport Resizer - Mobile Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .resizer-container {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .viewport-controls {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dimension-input {
            width: 80px;
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--text-primary);
            text-align: center;
        }

        .canvas-area {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            flex-grow: 1;
        }

        .resizable-frame {
            background: white;
            border: 8px solid #333;
            border-radius: 12px;
            position: relative;
            transition: width 0.3s ease, height 0.3s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .resizable-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .dimension-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: bold;
        }
    </style>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Responsive Viewport Resizer",
      "url": "https://mobileviewer.github.io/responsive-viewport-resizer",
      "description": "Dynamically adjust website viewports to simulate mobile, tablet, and desktop breakpoints.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon">◢</span>
                <span class="logo-text">Mobile<span class="highlight">Viewer</span></span>
            </a>
            <button class="cta-button" onclick="location.href='index.html'">Back to Home</button>
        </div>
    </nav>

    <main class="resizer-container">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Viewport <span class="highlight">Resizer</span></h2>
                <p class="section-description">Test custom breakpoints and standard device sizes instantly.</p>
            </div>

            <div class="viewport-controls">
                <input type="text" id="resizerUrl" placeholder="https://example.com" class="url-input" style="min-width: 250px;">
                
                <div class="device-toggle">
                    <button class="toggle-btn" onclick="setPreset(375, 667)">Mobile</button>
                    <button class="toggle-btn" onclick="setPreset(768, 1024)">Tablet</button>
                    <button class="toggle-btn active" onclick="setPreset(1200, 800)">Desktop</button>
                </div>

                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="number" id="widthInput" class="dimension-input" value="1200">
                    <span>×</span>
                    <input type="number" id="heightInput" class="dimension-input" value="800">
                </div>

                <button class="load-button" onclick="updateViewport()">Apply</button>
            </div>
        </div>

        <div class="canvas-area">
            <div id="viewportFrame" class="resizable-frame" style="width: 1200px; height: 800px;">
                <div class="dimension-label" id="dimensionLabel">1200 x 800</div>
                <iframe id="resizerIframe" src="about:blank"></iframe>
            </div>
        </div>
    </main>

    <script src="responsive-viewport-resizer.js"></script>
</body>
</html>
