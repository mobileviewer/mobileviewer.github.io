<!DOCTYPE html>
<html lang="en">
<head>

  "name": "QR Code Generator",
  "url": "https://mobileviewer.github.io/qr-code-generator.html",
  "description": "A free, browser-based QR code generator designed for developers to instantly test URLs on physical mobile devices.",
  "applicationCategory": "DeveloperApplication",
  "operatingSystem": "Any",
  "browserRequirements": "Requires JavaScript",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  },
  "author": {

    "name": "Mobile Viewer"

</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Mobile Viewer</title>
    <meta name="description" content="Generate QR codes for any URL instantly. Free QR code generator with download option.">
    <meta name="keywords" content="qr code generator, qr code, url to qr, free qr generator">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://mobileviewer.github.io/qr-generator.html">
    
    <meta property="og:title" content="QR Code Generator - Mobile Viewer">
    <meta property="og:description" content="Generate QR codes for any URL instantly">
    <meta property="og:url" content="https://mobileviewer.github.io/qr-generator.html">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cursor-glow"></div>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Mobile<span class="gradient-text">Viewer</span></a>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </div>
    </nav>

    <main class="tool-page">
        <div class="container">
            <h1 class="page-title gradient-text">QR Code Generator</h1>
            <p class="page-subtitle">Generate QR codes for any URL instantly</p>

            <div class="qr-generator-container">
                <div class="qr-input-section">
                    <input type="url" id="qrUrlInput" class="url-input" placeholder="Enter URL to generate QR code">
                    <button id="generateBtn" class="btn btn-primary">Generate QR Code</button>
                    
                    <div class="qr-options">
                        <label>
                            Size:
                            <select id="qrSize" class="qr-select">
                                <option value="200">200x200</option>
                                <option value="300" selected>300x300</option>
                                <option value="400">400x400</option>
                                <option value="500">500x500</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="qr-display-section">
                    <div id="qrCodeContainer" class="qr-code-container">
                        <p class="qr-placeholder">Enter a URL and click Generate</p>
                    </div>
                    <button id="downloadBtn" class="btn btn-secondary" style="display: none;">Download QR Code</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-section">
                <h3>About</h3>
                <p>Mobile Viewer - Test websites across all devices</p>
            </div>
            <div class="footer-section">
                <p>&copy; 2025 Mobile Viewer. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const qrUrlInput = document.getElementById('qrUrlInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrSize = document.getElementById('qrSize');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const downloadBtn = document.getElementById('downloadBtn');

        generateBtn.addEventListener('click', generateQR);
        qrUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateQR();
        });

        function generateQR() {
            let url = qrUrlInput.value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const size = qrSize.value;
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(url)}`;
            
            qrCodeContainer.innerHTML = `<img src="${qrApiUrl}" alt="QR Code" class="qr-image">`;
            downloadBtn.style.display = 'block';
            
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.href = qrApiUrl;
                link.download = 'qr-code.png';
                link.click();
            };
        }
    </script>
</body>
</html>
