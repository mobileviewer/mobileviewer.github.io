<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Capture - Website Screen Capture Tool | Mobile Viewer</title>
    
    <meta name="description" content="Capture high-quality screenshots of any website across different device resolutions. Download mobile, tablet, or desktop website previews instantly.">
    <meta name="keywords" content="website screenshot, capture website, screen capture tool, mobile screenshot simulator, desktop preview capture, web design tool">
    <meta name="author" content="Mobile Viewer">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://mobileviewer.github.io/screenshot">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mobileviewer.github.io/screenshot">
    <meta property="og:title" content="Screenshot Capture - Website Screen Capture Tool">
    <meta property="og:description" content="Easily generate and download website screenshots for different device sizes.">
    <meta property="og:image" content="https://mobileviewer.github.io/social-preview.jpg">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tool-specific Styles */
        .screenshot-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .screenshot-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }
        .option-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .select-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        .screenshot-preview {
            margin-top: 2rem;
            min-height: 400px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .screenshot-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .loading-state {
            color: var(--primary);
            font-weight: bold;
        }
    </style>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Screenshot Capture Tool",
      "url": "https://mobileviewer.github.io/screenshot",
      "description": "A web tool that allows users to capture and download screenshots of websites in various device dimensions.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="viewer-section" style="padding-top: 120px;">
        <div class="container">
            <div class="section-header">
                <span class="section-badge">Visual Audit</span>
                <h2 class="section-title">Screenshot Capture</h2>
                <p class="section-description">Generate high-resolution previews for your design portfolio or bug reports.</p>
            </div>

            <div class="screenshot-container">
                <div class="viewer-card">
                    <div class="viewer-controls">
                        <input type="text" id="screenshotUrl" placeholder="Enter URL (e.g., https://example.com)" class="url-input">
                        <button class="load-button" onclick="captureScreenshot()">Capture Screen</button>
                    </div>

                    <div class="screenshot-options">
                        <div class="option-group">
                            <label>Device Size</label>
                            <select id="deviceType" class="select-input">
                                <option value="desktop">Desktop (1920x1080)</option>
                                <option value="tablet">Tablet (768x1024)</option>
                                <option value="mobile">Mobile (375x667)</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label>Image Format</label>
                            <select id="imageFormat" class="select-input">
                                <option value="png">PNG</option>
                                <option value="jpg">JPG</option>
                            </select>
                        </div>
                    </div>

                    <div id="screenshotResult" class="screenshot-preview">
                        <p class="widget-text">Preview will appear here after capture</p>
                    </div>

                    <div style="text-align: center; margin-top: 1.5rem;">
                        <button id="downloadScreenshot" class="load-button" style="display: none; margin: 0 auto; background: var(--secondary);">Download Image</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        const screenshotUrl = document.getElementById('screenshotUrl');
        const deviceType = document.getElementById('deviceType');
        const imageFormat = document.getElementById('imageFormat');
        const screenshotResult = document.getElementById('screenshotResult');
        const downloadScreenshot = document.getElementById('downloadScreenshot');

        screenshotUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') captureScreenshot();
        });

        function captureScreenshot() {
            let url = screenshotUrl.value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const dimensions = {
                desktop: '1920x1080',
                tablet: '768x1024',
                mobile: '375x667'
            };

            const size = dimensions[deviceType.value];
            const format = imageFormat.value;
            
            // Note: Replace 'demo' with your actual API key if using screenshotmachine
            const screenshotApiUrl = `https://api.screenshotmachine.com/?key=demo&url=${encodeURIComponent(url)}&dimension=${size}&format=${format}`;
            
            screenshotResult.innerHTML = `
                <div class="loading-state">Capturing screenshot...</div>
                <img src="${screenshotApiUrl}" alt="Website Screenshot" class="screenshot-image" onload="this.previousElementSibling.style.display='none'">
            `;
            
            downloadScreenshot.style.display = 'block';
            
            downloadScreenshot.onclick = () => {
                const link = document.createElement('a');
                link.href = screenshotApiUrl;
                link.download = `screenshot.${format}`;
                link.click();
            };
        }
    </script>
</body>
</html>
