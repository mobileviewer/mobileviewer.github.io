<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9759808041159779" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MBJB77SQ0K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MBJB77SQ0K');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Speed Insights - Website Performance Tester | Mobile Viewer</title>
    
    <meta name="description" content="Analyze your website's performance and Core Web Vitals using Page Speed Insights. Get real-time speed scores and optimization tips for mobile and desktop.">
    <meta name="keywords" content="page speed, performance test, website speed checker, core web vitals, LCP, FID, CLS, mobile speed test, website optimization">
    <meta name="author" content="Mobile Viewer">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://mobileviewer.github.io/page-speed">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mobileviewer.github.io/page-speed">
    <meta property="og:title" content="Page Speed Insights - Website Performance Tester">
    <meta property="og:description" content="Get actionable insights into your website's loading speed and user experience metrics.">
    <meta property="og:image" content="https://mobileviewer.github.io/social-preview.jpg">

    <link rel="stylesheet" href="styles.css">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Page Speed Insights Tool",
      "url": "https://mobileviewer.github.io/page-speed",
      "description": "Analyze website speed and get optimization recommendations based on Google PageSpeed Insights data.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <style>
        .speed-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
        }

        .device-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .speed-results {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: none;
        }

        .metrics-explanation {
            text-align: left;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .metric-info { margin-bottom: 1rem; }
        .metric-info ul { padding-left: 1.5rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="viewer-section" style="padding-top: 120px;">
        <div class="container">
            <div class="section-header">
                <span class="section-badge">Performance</span>
                <h2 class="section-title">Page Speed Insights</h2>
                <p class="section-description">Analyze your site's performance metrics and Core Web Vitals.</p>
            </div>

            <div class="speed-container">
                <input type="text" id="speedUrl" placeholder="Enter your website URL (e.g. example.com)" class="url-input" style="width: 100%;">
                
                <div class="device-toggle">
                    <button class="toggle-btn active" onclick="setDevice('mobile')" id="mobileBtn">Mobile</button>
                    <button class="toggle-btn" onclick="setDevice('desktop')" id="desktopBtn">Desktop</button>
                </div>

                <button class="load-button" onclick="analyzeSpeed()" style="width: 100%;">Analyze Performance</button>

                <div id="speedResults" class="speed-results">
                    </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        let selectedDevice = 'mobile';

        function setDevice(device) {
            selectedDevice = device;
            document.getElementById('mobileBtn').classList.toggle('active', device === 'mobile');
            document.getElementById('desktopBtn').classList.toggle('active', device === 'desktop');
        }

        function analyzeSpeed() {
            const url = document.getElementById('speedUrl').value.trim();
            if (!url) {
                alert("Please enter a URL");
                return;
            }

            const resultsDiv = document.getElementById('speedResults');
            resultsDiv.style.display = 'block';
            
            // Generate Google PageSpeed Insights URL
            const psiUrl = `https://pagespeed.web.dev/report?url=${encodeURIComponent(url)}&strategy=${selectedDevice}`;
            
            window.open(psiUrl, '_blank');

            resultsDiv.innerHTML = `
                <div class="log-entry">
                    <h3 style="color: var(--primary); margin-bottom: 1rem;">Analysis Started</h3>
                    <p>We've opened Google PageSpeed Insights in a new tab to analyze your website.</p>
                    <p>Device: <strong>${selectedDevice.charAt(0).toUpperCase() + selectedDevice.slice(1)}</strong></p>
                    <p>URL: <strong>${url}</strong></p>
                    <a href="${psiUrl}" target="_blank" class="load-button" style="display: inline-block; margin-top: 1rem; text-decoration: none;">Open Report Again</a>
                    
                    <div class="metrics-explanation">
                        <h4>Understanding the Results</h4>
                        <div class="metric-info">
                            <strong>Performance Score:</strong>
                            <ul>
                                <li>90-100: Good (Green)</li>
                                <li>50-89: Needs Improvement (Orange)</li>
                                <li>0-49: Poor (Red)</li>
                            </ul>
                        </div>
                        <div class="metric-info">
                            <strong>Core Web Vitals:</strong>
                            <ul>
                                <li>LCP (Largest Contentful Paint): Loading performance</li>
                                <li>FID (First Input Delay): Interactivity</li>
                                <li>CLS (Cumulative Layout Shift): Visual stability</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
