<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Analyzer - Mobile Viewer</title>
    <meta name="description" content="Analyze website performance, load times, and resource usage. Check your site speed and optimization.">
    <meta name="keywords" content="performance analyzer, website speed, load time, performance test">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://mobileviewer.github.io/performance.html">
    
    <meta property="og:title" content="Performance Analyzer - Mobile Viewer">
    <meta property="og:description" content="Analyze website performance, load times, and resource usage">
    <meta property="og:url" content="https://mobileviewer.github.io/performance.html">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cursor-glow"></div>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Mobile<span class="gradient-text">Viewer</span></a>
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </div>
    </nav>

    <main class="tool-page">
        <div class="container">
            <h1 class="page-title gradient-text">Performance Analyzer</h1>
            <p class="page-subtitle">Analyze website performance and load times</p>

            <div class="performance-container">
                <div class="tool-controls">
                    <input type="url" id="perfUrl" class="url-input" placeholder="Enter website URL to analyze">
                    <button id="analyzeBtn" class="btn btn-primary">Analyze Performance</button>
                </div>

                <div id="performanceResults" class="performance-results">
                    <p class="qr-placeholder">Enter a URL to start performance analysis</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-section">
                <h3>About</h3>
                <p>Mobile Viewer - Test websites across all devices</p>
            </div>
            <div class="footer-section">
                <p>&copy; 2025 Mobile Viewer. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const perfUrl = document.getElementById('perfUrl');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const performanceResults = document.getElementById('performanceResults');

        analyzeBtn.addEventListener('click', analyzePerformance);
        perfUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzePerformance();
        });

        async function analyzePerformance() {
            let url = perfUrl.value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            performanceResults.innerHTML = '<div class="loading-state">Analyzing performance...</div>';

            const startTime = performance.now();
            
            try {
                const response = await fetch(url, { mode: 'no-cors' });
                const endTime = performance.now();
                const loadTime = (endTime - startTime).toFixed(2);

                performanceResults.innerHTML = `
                    <div class="performance-metrics">
                        <div class="metric-card">
                            <div class="metric-value">${loadTime}ms</div>
                            <div class="metric-label">Response Time</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${loadTime < 500 ? 'Excellent' : loadTime < 1000 ? 'Good' : 'Needs Improvement'}</div>
                            <div class="metric-label">Performance Score</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${new Date().toLocaleTimeString()}</div>
                            <div class="metric-label">Test Time</div>
                        </div>
                    </div>
                    <div class="performance-recommendations">
                        <h3>Recommendations</h3>
                        <ul>
                            <li>Use Google PageSpeed Insights for detailed analysis</li>
                            <li>Optimize images and compress assets</li>
                            <li>Enable browser caching</li>
                            <li>Minify CSS and JavaScript</li>
                            <li>Use a Content Delivery Network (CDN)</li>
                        </ul>
                    </div>
                `;
            } catch (error) {
                performanceResults.innerHTML = `
                    <div class="error-state">
                        <p>Unable to analyze this website directly due to CORS restrictions.</p>
                        <p>Try using Google PageSpeed Insights for comprehensive analysis:</p>
                        <a href="https://pagespeed.web.dev/analysis?url=${encodeURIComponent(url)}" target="_blank" class="btn btn-primary">
                            Analyze with PageSpeed Insights
                        </a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
