    <meta property="og:description" content="Test your website's resilience by simulating instant network cuts and offline environments.">
    <meta property="og:image" content="https://mobileviewer.github.io/social-preview.jpg">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific Offline Tester Styles */
        .status-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00c853;
            box-shadow: 0 0 10px #00c853;
        }

        .status-dot.offline {
            background: #ff5252;
            box-shadow: 0 0 10px #ff5252;
        }

        .test-container {
            position: relative;
            height: 600px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .offline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 8, 20, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .offline-overlay.active { display: flex; }

        .log-container {
            margin-top: 2rem;
            background: #050814;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .iframe-hidden { visibility: hidden; }
    </style>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Offline Mode Tester",
      "url": "https://mobileviewer.github.io/offline-mode-tester",
      "description": "Simulate network disconnections and test how your website or PWA handles offline states.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="viewer-section" style="padding-top: 120px;">
        <div class="container">
            <div class="section-header">
                <span class="section-badge">Network Simulator</span>
                <h2 class="section-title">Offline Mode Tester</h2>
                <p class="section-description">Test your Progressive Web App's resilience in unstable environments.</p>
            </div>

            <div class="viewer-card">
                <div class="viewer-controls">
                    <input type="text" id="offlineUrl" placeholder="Enter URL (e.g., https://example.com)" class="url-input">
                    <button class="load-button" onclick="loadUrl()">Load & Test</button>
                </div>

                <div class="status-panel">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText" class="widget-text">Network State: <strong>Online</strong></span>
                    <button class="toggle-btn" style="margin-left: 1rem;" onclick="toggleNetwork()">Toggle Connection</button>
                </div>

                <div class="test-container">
                    <div id="offlineOverlay" class="offline-overlay">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 1rem; color: #ff5252;">
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                            <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                            <line x1="12" y1="20" x2="12.01" y2="20"></line>
                        </svg>
                        <h3>No Internet Connection</h3>
                        <p class="widget-text">The simulated network has been severed. Testing offline cache...</p>
                    </div>
                    <iframe id="testIframe" src="about:blank" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>

                <div class="log-container" id="logEntries">
                    <div class="log-entry" style="color: var(--primary);">[System] Network Monitor initialized...</div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        let isOffline = false;

        function log(message) {
            const container = document.getElementById('logEntries');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span style="color: var(--text-secondary)">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            container.prepend(entry);
        }

        function loadUrl() {
            const urlInput = document.getElementById('offlineUrl').value;
            const iframe = document.getElementById('testIframe');
            if(!urlInput) return;
            
            const finalUrl = urlInput.startsWith('http') ? urlInput : 'https://' + urlInput;
            iframe.src = finalUrl;
            log(`Loading URL: ${finalUrl}`);
        }

        function toggleNetwork() {
            isOffline = !isOffline;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const overlay = document.getElementById('offlineOverlay');
            const iframe = document.getElementById('testIframe');

            if(isOffline) {
                dot.classList.add('offline');
                text.innerHTML = "Network State: <strong>Offline</strong>";
                overlay.classList.add('active');
                iframe.classList.add('iframe-hidden');
                log("Network connection severed. Simulating offline state.");
            } else {
                dot.classList.remove('offline');
                text.innerHTML = "Network State: <strong>Online</strong>";
                overlay.classList.remove('active');
                iframe.classList.remove('iframe-hidden');
                log("Network connection restored.");
            }
        }
    </script>
</body>
</html>
